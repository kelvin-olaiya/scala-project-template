name: CI
on:
  - push
  - workflow_dispatch
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: danysk/action-checkout@0.2.13
      - uses: actions/setup-java@3.13.0
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run tests
        run: sbt test
      - name: Run Cucumber
        run: sbt cucumber
    